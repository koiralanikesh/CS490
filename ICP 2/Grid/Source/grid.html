<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-column-gap: 4px;
            grid-row-gap: 4px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            padding: 40px;
            justify-content: center;
        }

    </style>
</head>
<body>

<h1>The desired grid:</h1>

<div class="grid-container">
    <div class="grid-item" style="background-color: rebeccapurple"></div>
    <div class="grid-item" style="background-color: red"></div>
    <div class="grid-item" style="background-color: purple"></div>
    <div class="grid-item" style="background-color: green"></div>
    <div class="grid-item" style="background-color: blue"></div>
    <div class="grid-item" style="background-color: magenta"></div>
    <div class="grid-item" style="background-color: fuchsia"></div>
    <div class="grid-item" style="background-color: silver"></div>
    <div class="grid-item" style="background-color: aquamarine"></div>
</div>




</body>
</html>
