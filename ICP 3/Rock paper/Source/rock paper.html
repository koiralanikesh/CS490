<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <<!-- Linking the style CSS-->
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<header>
    <h1> Dare to Play</h1>
    <h2>ROCK PAPER SCISSORS</h2>
</header>

<div class="results">
<p> Rock, paper or scissors?</p>
</div>
<div class="options">
    <<!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="../Documentation/Rock.png" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="../Documentation/Paper.png" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="../Documentation/Scissors.png" alt="Scissors">
    </div>
</div>
<p id="move_selection">What are you waiting for? Click an option!</p>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
